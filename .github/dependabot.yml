version: 2
updates:
  # ==============
  # KOTLIN BACKEND
  # ==============

  - package-ecosystem: "gradle"
    directory: "/"
    schedule:
      interval: "monthly"
      day: "sunday"
    open-pull-requests-limit: 10


  # =====================
  # FRONTEND BARNEPENSJON
  # =====================

  - package-ecosystem: "npm"
    directory: "/apps/barnepensjon-ui"
    schedule:
      interval: "monthly"
      day: "sunday"
    open-pull-requests-limit: 10
    groups:
      ds:
        patterns:
          - "@navikt/ds-*"
      eslint:
        patterns:
          - "@typescript-eslint/*"
          - "eslint"
          - "eslint-plugin*"
          - "prettier"
      reactrouter:
        patterns:
          - "react-router*"
      reacttypes:
        patterns:
          - "@types/react*"
      axios:
        patterns:
          - "axios"
          - "axios-retry"
      test:
        patterns:
          - "axe-core"
          - "cypress"
          - "cypress-axe"
          - "@testing-library/*"
          - "@types/jest"
      uuid:
        patterns:
          - "uuid"
          - "@types/uuid"
      styledcomponents:
        patterns:
          - "styled-components"
          - "@types/styled-components"


  # ===========================
  # FRONTEND GJENLEVENDEPENSJON
