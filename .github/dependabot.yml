version: 2
updates:
  # ==============
  # KOTLIN BACKEND
  # ==============

  # Kjører sjekk hver måned for generelle oppdateringer
  - package-ecosystem: "gradle"
    directory: "/"
    schedule:
      interval: "monthly"
      day: "sunday"
    open-pull-requests-limit: 10

  # Daglig sjekk (limit=0) for å sikre sikkerhetsoppdateringer
  - package-ecosystem: "gradle"
    directory: "/"
    schedule:
      interval: "daily"
    open-pull-requests-limit: 0


