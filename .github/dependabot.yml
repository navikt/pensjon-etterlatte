version: 2
updates:
  # ==============
  # KOTLIN BACKEND
  # ==============

  - package-ecosystem: "gradle"
    directory: "/"
    schedule:
      interval: "monthly"
      day: "sunday"
    open-pull-requests-limit: 10
    groups:
      backend:
        patterns:
          - "ca*"
          - "ch*"
          - "com*"
          - "io*"
          - "net*"
          - "no*"
          - "org.flyway*"
          - "org.jetbrains*"
          - "org.junit*"
          - "org.postgres*"
          - "org.slf4j*"
          - "org.testcontainers*"


  # =====================
  # FRONTEND BARNEPENSJON OG OMSTILLINGSSTÃ˜NAD
  # =====================

  - package-ecosystem: "npm"
    directories:
      - "/apps/barnepensjon-ui"
      - "/apps/omstillingsstoenad-ui"
      - "/apps/etterlatte-node-server"
    schedule:
      interval: "monthly"
      day: "sunday"
    open-pull-requests-limit: 10
    groups:
      ds:
        patterns:
          - "@navikt/ds-*"
      eslint-og-test:
        patterns:
          - "@typescript-eslint/*"
          - "eslint"
          - "eslint-plugin*"
          - "prettier"
          - "axe-core"
          - "cypress"
          - "cypress-axe"
          - "@testing-library/*"
          - "@types/jest"
          - "license-checker-rseidelsohn"
          - "ts-node-dev"
      react:
        patterns:
          - "react*"
          - "@types/react*"
      prod:
        patterns:
          - "lodash"
          - "@types/lodash"
          - "axios"
          - "axios-retry"
          - "uuid"
          - "@types/uuid"
          - "@types/node"
          - "typescript"
          - "i18next"
          - "ibantools"
          - "web-vitals"
          - "@types/amplitude-js"
          - "amplitude-js"
      node-server:
        patterns:
          - "@navikt/nav-dekoratoren-moduler"
          - "@navikt/oasis"
          - "cls-rtracer"
          - "express"
          - "jsdom"
          - "jsonwebtoken"
          - "node-cache"
          - "node-fetch"
          - "prom-client"
          - "winston"
          - "winston-transport"
          - "@types/express*"
          - "@types/jsonwebtoken"
          - "@types/node*"
      styledcomponents:
        patterns:
          - "styled-components"
          - "@types/styled-components"


  # ==============
  # GITHUB ACTIONS
  # ==============

  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "monthly"
      day: "sunday"


  # ===========
  # DOCKERFILES
  # ===========

  - package-ecosystem: "docker"
    directory: "/docker/backend"
    schedule:
      interval: "monthly"
      day: "sunday"

  - package-ecosystem: "docker"
    directory: "/apps/etterlatte-node-server"
    schedule:
      interval: "monthly"
      day: "sunday"