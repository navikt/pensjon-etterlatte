version: 2
updates:
  # ==============
  # KOTLIN BACKEND
  # ==============

  - package-ecosystem: "gradle"
    directory: "/"
    schedule:
      interval: "monthly"
      day: "sunday"
    open-pull-requests-limit: 10
    groups:
      backend:
        patterns:
          - "ca*"
          - "ch*"
          - "com*"
          - "io*"
          - "net*"
          - "no*"
          - "org.flyway*"
          - "org.jetbrains*"
          - "org.junit*"
          - "org.postgres*"
          - "org.slf4j*"
          - "org.testcontainers*"


  # =====================
  # FRONTEND BARNEPENSJON
  # =====================

  - package-ecosystem: "npm"
    directory: "/apps/barnepensjon-ui"
    schedule:
      interval: "monthly"
      day: "sunday"
    open-pull-requests-limit: 10
    groups:
      ds:
        patterns:
          - "@navikt/ds-*"
      eslint-og-test:
        patterns:
          - "@typescript-eslint/*"
          - "eslint"
          - "eslint-plugin*"
          - "prettier"
          - "axe-core"
          - "cypress"
          - "cypress-axe"
          - "@testing-library/*"
          - "@types/jest"
      react:
        patterns:
          - "react*"
          - "@types/react*"
      prod:
        patterns:
          - "lodash"
          - "@types/lodash"
          - "axios"
          - "axios-retry"
          - "uuid"
          - "@types/uuid"
          - "@types/node"
          - "typescript"
          - "i18next"
          - "ibantools"
          - "web-vitals"
          - "@types/amplitude-js"
          - "amplitude-js"
      styledcomponents:
        patterns:
          - "styled-components"
          - "@types/styled-components"


  # ===========================
  # FRONTEND OMSTILLINGSSTÃ˜NAD
  # ===========================

  - package-ecosystem: "npm"
    directory: "/apps/omstillingsstoenad-ui"
    schedule:
      interval: "monthly"
      day: "sunday"
    open-pull-requests-limit: 10
    groups:
      ds:
        patterns:
          - "@navikt/ds-*"
      eslint-og-test:
        patterns:
          - "@typescript-eslint/*"
          - "eslint"
          - "eslint-plugin*"
          - "prettier"
          - "axe-core"
          - "cypress"
          - "cypress-axe"
          - "@testing-library/*"
          - "@types/jest"
      react:
        patterns:
          - "react*"
          - "@types/react*"
      prod:
        patterns:
          - "lodash"
          - "@types/lodash"
          - "axios"
          - "axios-retry"
          - "uuid"
          - "@types/uuid"
          - "typescript"
          - "i18next"
          - "ibantools"
          - "@types/amplitude-js"
          - "amplitude-js"
      styledcomponents:
        patterns:
          - "styled-components"
          - "@types/styled-components"

  # ===========
  # NODE SERVER
  # ===========

  - package-ecosystem: "npm"
    directory: "/apps/etterlatte-node-server"
    schedule:
      interval: "monthly"
      day: "sunday"
    open-pull-requests-limit: 10
    groups:
      prod:
        patterns:
          - "*"


  # ==============
  # GITHUB ACTIONS
  # ==============

  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "monthly"
      day: "sunday"


  # ===========
  # DOCKERFILES
  # ===========

  - package-ecosystem: "docker"
    directory: "/docker/backend.Dockerfile"
    schedule:
      interval: "monthly"
      day: "sunday"

  - package-ecosystem: "docker"
    directory: "/apps/etterlatte-node-server/Dockerfile"
    schedule:
      interval: "monthly"
      day: "sunday"