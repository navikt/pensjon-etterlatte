      test:
        patterns:
          - "axe-core"
          - "cypress"
          - "cypress-axe"
          - "@testing-library/*"
          - "@types/jest"
      uuid:
        patterns:
          - "uuid"
          - "@types/uuid"
      styledcomponents:
