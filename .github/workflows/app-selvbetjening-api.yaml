name: selvbetjening-api

on:
  workflow_dispatch: # Allow manually triggered workflow run
    inputs:
      deploy-prod:
        description: 'Deploy til produksjon'
        required: false
        default: 'false'
        type: choice
        options:
          - true
          - false
  push:
    branches:
      - main
    paths:
      - apps/selvbetjening-api/**
  pull_request:
    branches:
      - main
    paths:
      - apps/selvbetjening-api/**

jobs:
  build:
    uses: ./.github/workflows/.build-backend.yaml
    secrets: inherit
    permissions:
      contents: read
      packages: write

  deploy:
    needs: build
    if: github.event_name != 'pull_request'
    uses: ./.github/workflows/.deploy.yaml
    with:
      image: ${{ needs.build.outputs.image }}
    secrets: inherit
