name: selvbetjening-ui

on:
  workflow_dispatch: # Allow manually triggered workflow run
    inputs:
      deploy-prod:
        description: 'Deploy til produksjon'
        required: false
        default: 'false'
        type: choice
        options:
          - true
          - false
  push:
    branches:
      - main
    paths:
      - apps/etterlatte-node-server/**
      - apps/selvbetjening-ui/**
      - '!apps/etterlatte-node-server/src/mock/**'
      - '!apps/etterlatte-node-server/README.md'
  pull_request:
    branches:
      - main
    paths:
      - apps/etterlatte-node-server/**
      - apps/selvbetjening-ui/**
      - '!apps/etterlatte-node-server/src/mock/**'
      - '!apps/etterlatte-node-server/README.md'

permissions:
  contents: write
  id-token: write

jobs:
  test_and_build:
    uses: ./.github/workflows/.build-and-deploy-frontend.yaml
    secrets: inherit
