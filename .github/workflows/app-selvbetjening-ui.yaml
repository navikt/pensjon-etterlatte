name: selvbetjening-ui

on:
  workflow_dispatch: # Allow manually triggered workflow run
    inputs:
      deploy-prod:
        description: 'Deploy til produksjon'
        required: false
        default: 'false'
        type: choice
        options:
          - true
          - false
  push:
    branches:
      - main
      - EY-4411-type-sikring-av-sanity-innhold
    paths:
      - apps/etterlatte-node-server/**
      - apps/selvbetjening-ui/**
      - '!apps/etterlatte-node-server/src/mock/**'
      - '!apps/etterlatte-node-server/README.md'
  pull_request:
    branches:
      - main
    paths:
      - apps/etterlatte-node-server/**
      - apps/selvbetjening-ui/**
      - '!apps/etterlatte-node-server/src/mock/**'
      - '!apps/etterlatte-node-server/README.md'

permissions:
  contents: write
  id-token: write

jobs:
  test:
    if: github.event_name == 'pull_request'
    uses: ./.github/workflows/.test-frontend.yaml
    secrets: inherit

  deploy_sanity:
    if: github.event_name != 'pull_request'
    uses: ./.github/workflows/sanity-selvbetjening-ui.yaml
    secrets: inherit

  build_and_deploy:
    if: github.event_name != 'pull_request'
    uses: ./.github/workflows/.build-and-deploy-frontend.yaml
    secrets: inherit
