apiVersion: "nais.io/v1alpha1"
kind: "Application"
metadata:
  name: barnepensjon-ui
  namespace: etterlatte
  labels:
    team: etterlatte
spec:
  image: {{ image }}
  port: 8080
  replicas:
    min: 1
    max: 2
    cpuThresholdPercentage: 90
  ingresses:
    - https://www.nav.no/barnepensjon/soknad
    - https://etterlatte-barnepensjon.intern.nav.no/barnepensjon/soknad
  liveness:
    path: /barnepensjon/soknad/isAlive
    initialDelay: 10
    timeout: 5
    periodSeconds: 5
    failureThreshold: 30
  readiness:
    path: /barnepensjon/soknad/isReady
    initialDelay: 30
    periodSeconds: 5
    timeout: 5
  resources:
    limits:
      cpu: 500m
      memory: 512Mi
    requests:
      cpu: 50m
      memory: 192Mi
  prometheus:
    enabled: true
    path: /barnepensjon/soknad/metrics
  observability:
    autoInstrumentation:
      enabled: true
      runtime: nodejs
  tokenx:
    enabled: true
  idporten:
    enabled: true
    sidecar:
      enabled: true
      level: idporten-loa-high
      locale: nb
      autoLogin: true
      autoLoginIgnorePaths:
        - /barnepensjon/soknad/internal/**
  env:
    - name: BASE_PATH
      value: /barnepensjon/soknad
    - name: API_URL
      value: http://selvbetjening-api
    - name: AUDIENCE
      value: prod-gcp:etterlatte:selvbetjening-api
  accessPolicy:
    outbound:
      external:
        - host: www.nav.no
        - host: tokendings.prod-gcp.nais.io
      rules:
        - application: selvbetjening-api
        - application: nav-dekoratoren
          namespace: personbruker
