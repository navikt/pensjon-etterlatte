apiVersion: "nais.io/v1alpha1"
kind: "Application"
metadata:
  name: selvbetjening-api
  namespace: etterlatte
  labels:
    team: etterlatte
spec:
  image: {{image}}
  port: 8080
  liveness:
    path: "internal/isalive"
    initialDelay: 60
    timeout: 1
    periodSeconds: 5
    failureThreshold: 10
  readiness:
    path: "internal/isready"
    initialDelay: 60
    timeout: 1
  prometheus:
    enabled: false
  replicas:
    min: 1
    max: 1
  tokenx:
    enabled: true
  kafka:
    pool: nav-dev
  env:
    - name: PDL_URL
      value: "https://etterlatte-proxy.dev-fss-pub.nais.io/tokenx/pdl"
    - name: PDL_AUDIENCE
      value: "dev-fss:etterlatte:etterlatte-proxy"
    - name: INNSENDTSOEKNAD_AUDIENCE
      value: "dev-gcp:etterlatte:innsendt-soeknad"
    - name: ROOT_LOGLEVEL
      value: "INFO"
    - name: KODEVERK_URL
      value: "https://kodeverk.dev.adeo.no/api/v1/kodeverk/Postnummer/koder/betydninger?spraak=nb"
    - name: NAV_CONSUMER_ID
      value: "srvbarnepensjon"
  ingresses:
    - "https://etterlatte-selvbetjening-api.dev.adeo.no"
  accessPolicy:
    outbound:
      rules:
        - application: etterlatte-proxy
        - application: innsendt-soeknad
    inbound:
      rules:
        - application: selvbetjening-ui