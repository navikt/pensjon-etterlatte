apiVersion: "nais.io/v1alpha1"
kind: "Application"
metadata:
  name: selvbetjening-api-tolk
  namespace: team-tolk
  labels:
    team: team-tolk
spec:
  image: {{image}}
  port: 8080
  liveness:
    path: internal/isalive
    initialDelay: 60
    timeout: 1
    periodSeconds: 5
    failureThreshold: 10
  readiness:
    path: internal/isready
    initialDelay: 60
    timeout: 1
  prometheus:
    enabled: true
    path: internal/metrics
  replicas:
    min: 1
    max: 1
  tokenx:
    enabled: true
  azure:
    application:
      enabled: true
  kafka:
    pool: nav-dev
  env:
    - name: PDL_URL
      value: http://etterlatte-pdl-proxy/pdl
    - name: PDL_AZURE_SCOPE
      value: api://dev-gcp.etterlatte.etterlatte-pdl-proxy/.default
    - name: PDL_AUDIENCE
      value: "dev-gcp:etterlatte:etterlatte-pdl-proxy"
    - name: INNSENDTSOEKNAD_AUDIENCE
      value: "dev-gcp:etterlatte:innsendt-soeknad"
    - name: ROOT_LOGLEVEL
      value: "INFO"
    - name: KODEVERK_URL
      value: "https://etterlatte-proxy.dev-fss-pub.nais.io/tokenx/kodeverk/"
    - name: KODEVERK_AUDIENCE
      value: "dev-fss:etterlatte:etterlatte-proxy"
    - name: NAV_CONSUMER_ID
      value: "srvbarnepensjon"
    - name: KRR_ENDPOINT_URL
      value: "https://digdir-krr-proxy.dev.intern.nav.no/rest/v1"
    - name: KRR_SCOPE
      value: "api://dev-gcp.team-rocket.digdir-krr-proxy/.default"
    - name: KRR_AUDIENCE
      value: "dev-gcp:team-rocket:digdir-krr-proxy"
  accessPolicy:
    outbound:
      rules:
        - application: etterlatte-pdl-proxy
        - application: innsendt-soeknad-tolk
        - application: digdir-krr-proxy
    inbound:
      rules:
        - application: gjenlevendepensjon-ui-tolk
        - application: barnepensjon-ui-tolk
