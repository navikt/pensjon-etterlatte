apiVersion: "nais.io/v1alpha1"
kind: "Application"
metadata:
  name: gjenlevendepensjon-ui
  namespace: etterlatte
  labels:
    team: etterlatte
spec:
  image: {{ image }}
  port: 8080
  replicas:
    min: 1
    max: 2
    cpuThresholdPercentage: 90
  ingresses:
    - https://etterlatte.intern.dev.nav.no/gjenlevendepensjon/soknad
  liveness:
    path: /gjenlevendepensjon/soknad/isAlive
    initialDelay: 10
    timeout: 5
    periodSeconds: 5
    failureThreshold: 30
  readiness:
    path: /gjenlevendepensjon/soknad/isReady
    initialDelay: 30
    periodSeconds: 5
    timeout: 5
  resources:
    limits:
      cpu: 500m
      memory: 512Mi
    requests:
      cpu: 50m
      memory: 192Mi
  prometheus:
    enabled: true
    path: /gjenlevendepensjon/soknad/metrics
  tokenx:
    enabled: true
  idporten:
    enabled: true
    sidecar:
      enabled: true
      level: idporten-loa-high
      locale: nb
      autoLogin: true
  env:
    - name: BASE_PATH
      value: /gjenlevendepensjon/soknad
    - name: API_URL
      value: http://selvbetjening-api
    - name: AUDIENCE
      value: dev-gcp:etterlatte:selvbetjening-api
  accessPolicy:
    outbound:
      external:
        - host: dekoratoren.ekstern.dev.nav.no
        - host: tokendings.dev-gcp.nais.io
      rules:
        - application: selvbetjening-api
        - application: nav-dekoratoren
          namespace: personbruker
