apiVersion: "nais.io/v1alpha1"
kind: "Application"
metadata:
  name: innsendt-soeknad-tolk
  namespace: team-tolk
  labels:
    team: team-tolk
spec:
  image: {{image}}
  port: 8080
  liveness:
    initialDelay: 5
    path: /isalive
  readiness:
    initialDelay: 5
    path: /isready
  prometheus:
    enabled: true
    path: /metrics
  kafka:
    pool: nav-dev
  tokenx:
    enabled: true
  leaderElection: true
  gcp:
    sqlInstances:
      - type: POSTGRES_12
        name: innsendt-soeknad-v2-tolk
        databases:
          - name: innsendte-soeknader-tolk
            envVarPrefix: DB
  replicas:
    cpuThresholdPercentage: 90
    max: 1
    min: 1
  env:
    - name: KAFKA_RAPID_TOPIC
      value: etterlatte.dodsmelding
  accessPolicy:
    inbound:
      rules:
        - application: selvbetjening-api-tolk